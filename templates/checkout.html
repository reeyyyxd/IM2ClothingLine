<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h2>Checkout</h2>
    <pre>
    <form method="post" action="{{ url_for('checkout') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ session['username'] }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="name">Payment:</label>
        <input type="text" id="payment" name="payment" value="{{ session['payment'] }}" readonly required>

        <label for="money">Money Tendered: </label>
        <input type="text" id="money" name="money" required>

        <input type="submit" name="btnOrder" value="Place Order">
    </form>
  </pre>
</body>
</html>
