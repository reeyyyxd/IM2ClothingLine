<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Storage</title>
</head>
<body>
 <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center; /* Align items to the center horizontally */
        }

        input[type="text"],
        input[type="submit"] {
            margin: 5px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 300px; /* Adjust width as needed */
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%; /* Make the buttons take the full width */
            max-width: 300px; /* Set a maximum width for the button group */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: calc(50% - 5px); /* Adjust width and spacing */
        }

        input[type="submit"]:hover {
            background-color: #24b300;
        }
    </style>
<form method="POST" action="{{ url_for('addStorage') }}">

    <h2>Add Storage</h2>
    <pre>
        <input type="text" name="txtProductName" placeholder="Input Product Name">
        <input type="text" name="txtDescription" placeholder="Input Description">
        <input type="text" name="txtStock" placeholder="Input Stock">
        <input type="text" name="txtPrice" placeholder="Input Price">
        <input type="submit" name="btnAddtoStorage" value="Add to Storage">
        <a href="{{ url_for('admin') }}"><button type="button">Return</button></a>
    </pre>
        </form>
    </pre>

</form>

</body>
</html>
